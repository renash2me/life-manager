services:
  app:
    build: .
    container_name: life-manager
    ports:
      - "7001:5000"
    env_file:
      - .env
    environment:
      - DB_HOST=${DB_HOST:-192.168.15.184}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-renato}
      - DB_PASSWORD=${DB_PASSWORD:-Teste01}
      - DB_NAME=${DB_NAME:-lifemanager}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-change-me}
      - FLASK_ENV=${FLASK_ENV:-production}
    volumes:
      - app_data:/app/data
      - ./config:/app/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/info"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  app_data:
