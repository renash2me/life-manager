services:
  app:
    image: rezambelli/life-manager:latest
    container_name: life-manager
    ports:
      - "7001:5000"
    volumes:
      - app_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/info"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  app_data:
